apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strapi
  template:
    metadata:
      labels:
        app: strapi
    spec:
      containers:
      - name: strapi
        image: devy3mrdbzlacr.azurecr.io/strapi
    ***REMOVED***
        - containerPort: 80
          name: strapi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: strapi
spec:
  type: LoadBalancer
  selector:
    app: strapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
