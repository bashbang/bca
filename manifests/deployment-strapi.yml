apiVersion : apps/v1
kind: Deployment
metadata:
  name: "strapiapp"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "strapiapp"
  template:
    metadata:
      labels:
        app: "strapiapp"
    spec:
      containers:
        - name: "strapiapp"
          image: "devgy2ryqcjacr.azurecr.io/devaks"
          ports:
          - containerPort: 1337