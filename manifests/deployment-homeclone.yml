apiVersion : apps/v1
kind: Deployment
metadata:
  name: "homecloneapp"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "homecloneapp"
  template:
    metadata:
      labels:
        app: "homecloneapp"
    spec:
      containers:
        - name: "homecloneapp"
          image: "devgy2ryqcjacr.azurecr.io/devaks"
          ports:
          - containerPort: 80